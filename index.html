<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Browser Playground</title>
    
    <!-- CDN LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

    <style>
        /* --- GENERAL LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #4a4a4a; 
            color: #d4d4d4;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Warning Banner */
        #sync-warning {
            height: 35px;
            background-color: #a31515;
            color: white;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #sync-warning.visible {
            display: flex;
        }

        .container {
            display: flex;
            flex-grow: 1;
            padding: 15px; 
            gap: 15px;     
            box-sizing: border-box;
            height: calc(100vh - 35px); 
            width: 100vw;
        }

        /* --- RESPONSIVE LAYOUT (Mobile) --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                overflow-y: auto;
                height: auto;
            }
            #editor-wrapper, #output-wrapper {
                width: 100% !important;
                height: 400px !important;
            }
        }

        /* --- SHARED PANEL STYLING --- */
        #editor-wrapper, #output-wrapper {
            background-color: #1e1e1e;
            border-radius: 8px; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 1px solid #333;
        }

        #editor-wrapper { width: 50%; }
        #output-wrapper { width: 50%; }

        .panel-header {
            background-color: #252526;
            padding: 10px 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9cdcfe;
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- EDITOR STYLES --- */
        #custom-editor-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden; 
        }

        #line-numbers {
            width: 45px;
            height: 100%;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            text-align: right;
            padding: 15px 10px 15px 0; 
            box-sizing: border-box;
            color: #606060;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
            flex-shrink: 0;
            user-select: none;
        }

        #code-overlay-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        #highlighting, #editing {
            margin: 0;
            padding: 15px; 
            border: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre; 
            overflow: auto;
        }

        #highlighting {
            z-index: 1;
            background-color: #1e1e1e;
            pointer-events: none; 
        }
        #highlighting code { font-family: inherit; }

        #editing {
            z-index: 2;
            color: transparent;       
            background: transparent;  
            caret-color: #d4d4d4;     
            outline: none;
            resize: none;             
        }

        /* --- SYNTAX HIGHLIGHTING COLORS --- */
        .token-keyword  { color: #569cd6; } 
        .token-string   { color: #ce9178; } 
        .token-comment  { color: #6a9955; font-style: italic; } 
        .token-number   { color: #b5cea8; } 

        /* --- TOOLBAR & OUTPUT --- */
        .toolbar {
            padding: 10px 15px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-shrink: 0;
        }

        button {
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-run { background-color: #0e639c; color: white; }
        .btn-run:hover { background-color: #1177bb; }
        .btn-clear { background-color: #3c3c3c; color: #cccccc; }
        .btn-clear:hover { background-color: #4c4c4c; }
        .btn-submit { background-color: #28a745; color: white; margin-left: auto; }
        .btn-submit:hover { background-color: #218838; }

        #output {
            flex-grow: 1;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #cccccc;
            background-color: #1e1e1e;
        }

        .output-error { color: #f48771; }
        .output-success { color: #4ec9b0; font-style: italic; font-size: 12px; margin-top: 10px; display: block; }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #505050; }
    </style>
</head>
<body>

<!-- Warning Banner at Top -->
<div id="sync-warning">
    ⚠️ Warning: Code has changed
</div>

<div class="container">
    <div id="editor-wrapper">
        <div class="panel-header">
            <span>main.py</span>
            <span style="font-size: 10px; color: #666;">Python 3 (Skulpt)</span>
        </div>
        <div id="custom-editor-container">
            <div id="line-numbers">1</div>
            <div id="code-overlay-wrapper">
                <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                <textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="handleKeyDown(event)"># Student: Enter your solution here
def hello():
    print("Hello from the editor!")

hello()</textarea>
            </div>
        </div>
    </div>

    <div id="output-wrapper">
        <div class="toolbar">
            <button class="btn-run" onclick="runCode()"><span>▶</span> Run Code</button>
            <button class="btn-clear" onclick="clearOutput()">Clear</button>
            <button class="btn-submit" onclick="submitToMoodle()">Copy & Sync</button>
        </div>
        <div id="output"></div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const QUESTION_ID = urlParams.get('id'); 
    const MODE = urlParams.get('mode'); 

    const editing = document.getElementById('editing');
    const highlightingContent = document.getElementById('highlighting-content');
    const highlighting = document.getElementById('highlighting');
    const lineNumbers = document.getElementById('line-numbers');
    const syncWarning = document.getElementById('sync-warning');

    const storageKey = QUESTION_ID ? "python_editor_" + QUESTION_ID : "python_editor_default";
    const dirtyKey = QUESTION_ID ? "python_dirty_" + QUESTION_ID : "python_dirty_default";
    
    // Banner only shows if mode is explicitly set to 'warn-on-changes'
    const IS_WARN_MODE = (MODE === 'warn-on-changes');
    let isDirty = false;

    function update(text) {
        let result_text = text;
        if(text[text.length-1] == "\n") result_text += " "; 
        highlightingContent.innerHTML = highlightPython(result_text);
        updateLineNumbers(text);
        
        setDirty(true);
        localStorage.setItem(storageKey, text);
    }

    function setDirty(dirty) {
        isDirty = dirty;
        // Logic: Show banner only if content is dirty AND we are in the specific mode
        if (dirty && IS_WARN_MODE) { 
            syncWarning.classList.add('visible');
        } else {
            syncWarning.classList.remove('visible');
        }
        localStorage.setItem(dirtyKey, dirty ? "true" : "false");
    }

    function updateLineNumbers(text) {
        const lines = text.split('\n').length;
        lineNumbers.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
    }

    function sync_scroll(element) {
        highlighting.scrollTop = element.scrollTop;
        highlighting.scrollLeft = element.scrollLeft;
        lineNumbers.scrollTop = element.scrollTop;
    }

    function handleKeyDown(e) {
        const textarea = e.target;
        if(e.key == "Tab") {
            e.preventDefault();
            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) + "    " + textarea.value.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + 4;
            update(textarea.value);
        } else if (e.key == "Enter") {
            e.preventDefault();
            const start = textarea.selectionStart;
            const val = textarea.value;
            const lineStart = val.lastIndexOf('\n', start - 1);
            const currentLineText = val.substring(lineStart + 1, start);
            const match = currentLineText.match(/^\s*/);
            const currentIndent = match ? match[0] : "";
            let extraIndent = currentLineText.trimEnd().endsWith(":") ? "    " : "";
            const insertion = "\n" + currentIndent + extraIndent;
            textarea.value = val.substring(0, start) + insertion + val.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + insertion.length;
            update(textarea.value);
            sync_scroll(textarea);
        }
    }

    function highlightPython(code) {
        code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const tokenRegex = /((?:#).*?$)|((?:"(?:[^"\\\\]|\\\\.)*"|'+"'"+'(?:[^'+"'"+'\\\\]|\\\\.)*['+"'"+']))|\\b(def|class|return|if|else|elif|while|for|in|print|import|True|False|None|as|with|try|except|finally|yield|lambda|pass|break|continue)\\b|(\\b\\d+\\b)/gm;
        return code.replace(tokenRegex, function(match, comment, string, keyword, number) {
            if (comment) return `<span class="token-comment">${comment}</span>`;
            if (string) return `<span class="token-string">${string}</span>`;
            if (keyword) return `<span class="token-keyword">${keyword}</span>`;
            if (number) return `<span class="token-number">${number}</span>`;
            return match;
        });
    }

    var outputDiv = document.getElementById("output");
    function outf(text) { 
        var span = document.createElement('span');
        span.innerText = text;
        outputDiv.appendChild(span);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    } 
    
    function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) throw "Err";
        return Sk.builtinFiles["files"][x];
    }

    function runCode() { 
        outputDiv.innerHTML = "";
        Sk.configure({ 
            output: outf, 
            read: builtinRead, 
            __future__: Sk.python3 
        }); 
        
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, editing.value, true))
        .then(() => {
            var s = document.createElement('span');
            s.className = 'output-success';
            s.innerText = "\n>>> Finished successfully.";
            outputDiv.appendChild(s);
        }, (err) => {
            var s = document.createElement('span');
            s.className = 'output-error';
            s.innerText = "\n" + err.toString();
            outputDiv.appendChild(s);
        });
    }

    function clearOutput() { outputDiv.innerHTML = ""; }

    function syncWithMoodle(code) {
        if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'moodle-submit-code', content: code }, '*');
        }
    }

    async function submitToMoodle() {
        const code = editing.value;
        syncWithMoodle(code);
        
        try {
            if (navigator.clipboard && navigator.clipboard.writeText) {
                await navigator.clipboard.writeText(code);
            } else {
                fallbackCopy(code);
            }
        } catch (err) {
            fallbackCopy(code);
        }

        setDirty(false);
        
        const btn = document.querySelector('.btn-submit');
        const oldText = btn.innerHTML;
        btn.innerHTML = "✓ Copied!";
        setTimeout(() => btn.innerHTML = oldText, 2000);
    }
    
    function fallbackCopy(text) {
        const tempInput = document.createElement("textarea");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand("copy");
        document.body.removeChild(tempInput);
    }

    window.addEventListener('load', function() {
        const codeParam = urlParams.get('code');
        if (codeParam) {
            try {
                const decodedCode = decodeURIComponent(atob(codeParam));
                editing.value = decodedCode;
                update(decodedCode);
                setDirty(false);
                return;
            } catch (e) { console.error(e); }
        }

        const savedCode = localStorage.getItem(storageKey);
        const savedDirty = localStorage.getItem(dirtyKey);

        if (savedCode && savedCode.trim() !== "") {
            editing.value = savedCode;
            update(savedCode);
            // On load, respect the saved dirty state if we are in warn mode
            setDirty(savedDirty === "true");
        } else {
            update(editing.value);
            setDirty(false);
        }
    });
</script>

</body>
</html>
