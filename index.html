<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Browser Playground</title>
    
    <!-- CDN LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

    <style>
        /* --- GENERAL LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #4a4a4a; /* Mid-grey framing */
            color: #d4d4d4;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Top Warning Banner */
        #sync-warning {
            height: 35px;
            background-color: #a31515;
            color: white;
            display: none; 
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex-shrink: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        #sync-warning.visible {
            display: flex;
        }

        .container {
            display: flex;
            flex-grow: 1;
            padding: 15px; 
            gap: 15px;     
            box-sizing: border-box;
            height: calc(100vh - 35px); 
            width: 100vw;
        }

        /* --- PANEL STYLING --- */
        #editor-wrapper, #output-wrapper {
            background-color: #1e1e1e;
            border-radius: 8px; 
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            border: 1px solid #333;
        }

        #editor-wrapper { width: 50%; }
        #output-wrapper { width: 50%; }

        .panel-header {
            background-color: #252526;
            padding: 10px 15px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9cdcfe;
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
        }

        #custom-editor-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden; 
        }

        #line-numbers {
            width: 50px;
            height: 100%;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            text-align: right;
            padding: 15px 10px 15px 0; 
            box-sizing: border-box;
            color: #606060;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
            flex-shrink: 0;
            user-select: none;
        }

        #code-overlay-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        #highlighting, #editing {
            margin: 0;
            padding: 15px; 
            border: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre; 
            overflow: auto;
        }

        #highlighting {
            z-index: 1;
            background-color: #1e1e1e;
            pointer-events: none; 
        }
        #highlighting code { font-family: inherit; }

        #editing {
            z-index: 2;
            color: transparent;       
            background: transparent;  
            caret-color: #d4d4d4;     
            outline: none;
            resize: none;             
        }

        /* --- SYNTAX HIGHLIGHTING COLORS --- */
        .token-keyword  { color: #569cd6; } 
        .token-string   { color: #ce9178; } 
        .token-fstring  { color: #f44747; } 
        .token-comment  { color: #6a9955; font-style: italic; } 
        .token-number   { color: #b5cea8; } 
        .token-decorator{ color: #c586c0; } 

        /* --- TOOLBAR & OUTPUT --- */
        .toolbar {
            padding: 10px 15px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-run { background-color: #0e639c; color: white; }
        .btn-run:hover { background-color: #1177bb; }
        .btn-clear { background-color: #3c3c3c; color: #cccccc; }
        .btn-share { background-color: #0e639c; color: white; }
        .btn-submit { background-color: #28a745; color: white; margin-left: auto; }

        #output {
            flex-grow: 1;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #cccccc;
            background-color: #1e1e1e;
        }

        .output-error { color: #f48771; }
        .output-success { color: #4ec9b0; font-style: italic; font-size: 12px; margin-top: 10px; display: block; }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; border-radius: 5px; }
    </style>
</head>
<body>

<!-- Warning Banner at Top -->
<div id="sync-warning">
    ⚠️ Warning: Code has changed
</div>

<div class="container">
    <div id="editor-wrapper">
        <div class="panel-header">
            <span>main.py</span>
            <span style="font-size: 11px; color: #666; float: right;">Python 3 (Skulpt)</span>
        </div>
        <div id="custom-editor-container">
            <div id="line-numbers">1</div>
            <div id="code-overlay-wrapper">
                <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                <textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="handleKeyDown(event)">#code</textarea>
            </div>
        </div>
    </div>

    <div id="output-wrapper">
        <div class="toolbar">
            <button class="btn-run" onclick="runCode()">► Run Code</button>
            <button class="btn-clear" onclick="clearOutput()">Clear</button>
            <button id="btn-share" class="btn-share" onclick="shareCode()">Share</button>
            <button class="btn-submit" onclick="submitToMoodle()">Sync Changes</button>
        </div>
        <div id="output"></div>
    </div>
</div>

<script>
    // --- DYNAMIC CONFIGURATION ---
    const urlParams = new URLSearchParams(window.location.search);
    const QUESTION_ID = urlParams.get('id') || "default_question"; 

    const editing = document.getElementById('editing');
    const highlightingContent = document.getElementById('highlighting-content');
    const highlighting = document.getElementById('highlighting');
    const lineNumbers = document.getElementById('line-numbers');
    const syncWarning = document.getElementById('sync-warning');
    const shareBtn = document.getElementById('btn-share');

    const storageKey = "python_editor_" + QUESTION_ID;
    const dirtyKey = "python_dirty_" + QUESTION_ID;
    
    let isDirty = false;

    function update(text) {
        let result_text = text;
        if(text[text.length-1] == "\n") result_text += " "; 
        highlightingContent.innerHTML = highlightPython(result_text);
        updateLineNumbers(text);
        
        setDirty(true);
        localStorage.setItem(storageKey, text);
    }

    function setDirty(dirty) {
        isDirty = dirty;
        localStorage.setItem(dirtyKey, dirty ? "true" : "false");
        
        if (dirty) {
            syncWarning.classList.add('visible');
        } else {
            syncWarning.classList.remove('visible');
        }
    }

    function updateLineNumbers(text) {
        const lines = text.split('\n').length;
        lineNumbers.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
    }

    function sync_scroll(element) {
        highlighting.scrollTop = element.scrollTop;
        highlighting.scrollLeft = element.scrollLeft;
        lineNumbers.scrollTop = element.scrollTop;
    }

    function handleKeyDown(e) {
        const textarea = e.target;
        if(e.key == "Tab") {
            e.preventDefault();
            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) + "    " + textarea.value.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + 4;
            update(textarea.value);
        } else if (e.key == "Enter") {
            e.preventDefault();
            const start = textarea.selectionStart;
            const val = textarea.value;
            const lineStart = val.lastIndexOf('\n', start - 1);
            const currentLine = val.substring(lineStart + 1, start);
            const match = currentLine.match(/^\s*/);
            const currentIndent = match ? match[0] : "";
            let extraIndent = currentLine.trimEnd().endsWith(":") ? "    " : "";
            const insertion = "\n" + currentIndent + extraIndent;
            textarea.value = val.substring(0, start) + insertion + val.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + insertion.length;
            update(textarea.value);
            sync_scroll(textarea);
        }
    }

    function unescapeHtml(text) {
        return text.replace(/&lt;/g, "<").replace(/&gt;/g, ">").replace(/&amp;/g, "&");
    }

    function highlightPython(code) {
        code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const tokenRegex = /((?:#).*?$)|((?:\b[fF])?(?:"(?:[^"\\]|\\.)*"|'(?:[^'\\]|\\.)*'))|\b(def|class|import|from|return|if|else|elif|while|for|in|print|try|except|raise|True|False|None|as|with|finally|yield|lambda|pass|break|continue|and|or|not|is|self)\b|(\b\d+\b)|(@\w+)/gm;
        
        return code.replace(tokenRegex, function(match, comment, string, keyword, number, decorator) {
            if (comment) return `<span class="token-comment">${comment}</span>`;
            if (string) {
                if (string.startsWith('f') || string.startsWith('F')) {
                    const formattedString = string.replace(/\{.*?\}/g, function(interp) {
                        const inner = interp.slice(1, -1);
                        return `<span style="color: #d4d4d4;">{${highlightPython(unescapeHtml(inner))}}</span>`;
                    });
                    return `<span class="token-fstring">${formattedString}</span>`; 
                }
                return `<span class="token-string">${string}</span>`;
            }
            if (keyword) return `<span class="token-keyword">${keyword}</span>`;
            if (number) return `<span class="token-number">${number}</span>`;
            if (decorator) return `<span class="token-decorator">${decorator}</span>`;
            return match;
        });
    }

    var outputDiv = document.getElementById("output");
    function outf(text) { 
        var span = document.createElement('span');
        span.innerText = text;
        outputDiv.appendChild(span);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    } 
    function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) throw "Err";
        return Sk.builtinFiles["files"][x];
    }
    function runCode() { 
        outputDiv.innerHTML = "";
        Sk.configure({ output: outf, read: builtinRead, __future__: Sk.python3 }); 
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, editing.value, true))
        .then(() => {
            var s = document.createElement('span');
            s.className = 'output-success';
            s.innerText = "\n>>> Finished successfully.";
            outputDiv.appendChild(s);
        }, (err) => {
            var s = document.createElement('span');
            s.className = 'output-error';
            s.innerText = "\n" + err.toString();
            outputDiv.appendChild(s);
        });
    }

    function clearOutput() { outputDiv.innerHTML = ""; }

    function syncWithMoodle(code) {
        if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'moodle-submit-code', content: code }, '*');
        }
    }

    function submitToMoodle() {
        syncWithMoodle(editing.value);
        setDirty(false);
    }

    function shareCode() {
        const code = editing.value;
        const base64Code = btoa(encodeURIComponent(code));
        
        // Use the current URL as a base. In blob/iframe environments, 
        // we might not be able to modify the address bar, but we can generate a valid link.
        let baseUrl = window.location.href.split('?')[0];
        
        // If we are in a blob URL environment, sharing the current URL might not work
        // outside of the session, but constructing the link is still the intended action.
        const shareUrl = baseUrl + '?code=' + base64Code;

        // Copy to clipboard
        const tempInput = document.createElement("textarea");
        tempInput.value = shareUrl;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
            document.execCommand("copy");
        } catch (e) {
            console.error("Clipboard copy failed");
        }
        document.body.removeChild(tempInput);

        const oldText = shareBtn.innerText;
        shareBtn.innerText = "✓ Link Copied";
        setTimeout(() => shareBtn.innerText = oldText, 2000);
    }

    // LOAD SAVED WORK
    window.addEventListener('load', function() {
        const codeParam = urlParams.get('code');
        if (codeParam) {
            try {
                const decodedCode = decodeURIComponent(atob(codeParam));
                editing.value = decodedCode;
                update(decodedCode);
                setDirty(false);
                return;
            } catch (e) { console.error(e); }
        }

        const savedCode = localStorage.getItem(storageKey);
        const savedDirty = localStorage.getItem(dirtyKey);

        if (savedCode && savedCode.trim() !== "") {
            editing.value = savedCode;
            update(savedCode);
            setDirty(savedDirty === "true");
        } else {
            update(editing.value);
            setDirty(false);
        }
    });
</script>

<!-- PARENT SCRIPT -->
<script>
(function() {
    const textareaSelector = 'textarea[name*="_answer"]'; 
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'moodle-submit-code') {
            const targetTextArea = document.querySelector(textareaSelector);
            if (targetTextArea) {
                targetTextArea.value = event.data.content;
                targetTextArea.dispatchEvent(new Event('change', { bubbles: true }));
                targetTextArea.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }
    });
})();
</script>

</body>
</html>
