<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>

    <style>
        /* --- GENERAL LAYOUT (Dark Theme) --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: calc(100vh - 30px); /* Leave space for footer */
            width: 100vw;
        }

        /* --- RESPONSIVE LAYOUT (Mobile) --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            #editor-wrapper, #output-wrapper {
                width: 100% !important;
                height: 50% !important;
                border-right: none;
                border-bottom: 1px solid #333;
            }
        }

        /* --- LEFT PANEL: EDITOR --- */
        #editor-wrapper {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background-color: #1e1e1e;
        }

        .panel-header {
            /* Lighter grey for surround/header */
            background-color: #333333;
            padding: 10px 15px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #cccccc;
            font-weight: 600;
            border-bottom: 1px solid #444;
            flex-shrink: 0; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #custom-editor-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden; 
        }

        #line-numbers {
            width: 50px;
            height: 100%;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            text-align: right;
            padding: 15px 10px 15px 0; 
            box-sizing: border-box;
            color: #606060;
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
            flex-shrink: 0;
            user-select: none;
        }

        #code-overlay-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        #highlighting, #editing {
            margin: 0;
            padding: 15px; 
            border: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre; 
            overflow: auto;
        }

        #highlighting {
            z-index: 1;
            background-color: #1e1e1e;
            pointer-events: none; 
        }
        #highlighting code { font-family: inherit; }

        #editing {
            z-index: 2;
            color: transparent;       
            background: transparent;  
            caret-color: #d4d4d4;     
            outline: none;
            resize: none;             
        }

        /* --- SYNTAX HIGHLIGHTING COLORS (Dark Theme) --- */
        .token-keyword  { color: #569cd6; } 
        .token-string   { color: #ce9178; } 
        .token-comment  { color: #6a9955; font-style: italic; } 
        .token-number   { color: #b5cea8; } 

        /* --- RIGHT PANEL: OUTPUT --- */
        #output-wrapper {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
        }

        .toolbar {
            /* Lighter grey for surround/toolbar */
            padding: 10px 15px;
            background-color: #333333;
            border-bottom: 1px solid #444;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            color: white;
        }
        .btn-run { background-color: #0e639c; }
        .btn-run:hover { background-color: #1177bb; }
        .btn-clear { background-color: #444; color: #ccc; }
        .btn-clear:hover { background-color: #555; }
        .btn-submit { background-color: #28a745; }
        .btn-submit:hover { background-color: #218838; }

        #output {
            flex-grow: 1;
            padding: 15px;
            font-family: "Consolas", "Monaco", "Courier New", monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #cccccc;
            background-color: #1e1e1e;
        }

        .output-error { color: #f48771; }
        .output-success { color: #4ec9b0; font-style: italic; font-size: 12px; margin-top: 10px; display: block; }
        
        /* --- FOOTER WARNING --- */
        #sync-warning {
            height: 30px;
            background-color: #a31515;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            visibility: hidden; /* Hidden by default */
            transition: visibility 0.2s, opacity 0.2s;
            opacity: 0;
        }
        
        #sync-warning.visible {
            visibility: visible;
            opacity: 1;
        }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; }
    </style>
</head>
<body>

<div class="container">
    <div id="editor-wrapper">
        <div class="panel-header">
            <span>Python Code Editor</span>
            <span style="font-size: 11px; color: #999; text-transform: none;">(powered by Skulpt)</span>
        </div>
        <div id="custom-editor-container">
            <div id="line-numbers">1</div>
            <div id="code-overlay-wrapper">
                <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                <textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="handleKeyDown(event)"># code</textarea>
            </div>
        </div>
    </div>

    <div id="output-wrapper">
        <div class="toolbar">
            <button class="btn-run" onclick="runCode()">► Run Code</button>
            <button class="btn-clear" onclick="clearOutput()">Clear Output</button>
            <button class="btn-submit" onclick="submitToMoodle()">Copy Code</button>
        </div>
        <div id="output"></div>
    </div>
</div>

<!-- Warning Footer -->
<div id="sync-warning">
    ⚠️ Warning: Current content not synced to Moodle
</div>

<script>
    // --- DYNAMIC CONFIGURATION ---
    
    // Get parameters directly from the iframe URL
    const urlParams = new URLSearchParams(window.location.search);
    const QUESTION_ID = urlParams.get("id"); 
    const MODE = urlParams.get("mode"); // e.g. ?id=Q1&mode=exam

    const editing = document.getElementById("editing");
    const highlightingContent = document.getElementById("highlighting-content");
    const highlighting = document.getElementById("highlighting");
    const lineNumbers = document.getElementById("line-numbers");
    const syncWarning = document.getElementById("sync-warning");

    const storageKey = QUESTION_ID ? "python_editor_" + QUESTION_ID : null;
    const dirtyKey = QUESTION_ID ? "python_dirty_" + QUESTION_ID : null;
    
    // Flag to determine if we are in exam mode based on URL
    const IS_EXAM_MODE = (MODE === "exam");
    let isDirty = false;

    function update(text) {
        let result_text = text;
        if(text[text.length-1] == "\n") result_text += " "; 
        highlightingContent.innerHTML = highlightPython(result_text);
        updateLineNumbers(text);
        
        setDirty(true);
        
        if (storageKey) {
            localStorage.setItem(storageKey, text);
        }
    }

    function setDirty(dirty) {
        isDirty = dirty;
        // Only show visual warning if content is dirty AND we are in exam mode
        if (dirty && IS_EXAM_MODE) {
            syncWarning.classList.add("visible");
        } else {
            syncWarning.classList.remove("visible");
        }

        if (dirtyKey) {
            localStorage.setItem(dirtyKey, dirty ? "true" : "false");
        }
    }

    function updateLineNumbers(text) {
        const lines = text.split("\n").length;
        lineNumbers.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join("<br>");
    }

    function sync_scroll(element) {
        highlighting.scrollTop = element.scrollTop;
        highlighting.scrollLeft = element.scrollLeft;
        lineNumbers.scrollTop = element.scrollTop;
    }

    function handleKeyDown(e) {
        const textarea = e.target;
        if(e.key == "Tab") {
            e.preventDefault();
            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) + "    " + textarea.value.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + 4;
            update(textarea.value);
        } else if (e.key == "Enter") {
            e.preventDefault();
            const start = textarea.selectionStart;
            const val = textarea.value;
            
            const lineStart = val.lastIndexOf("\n", start - 1);
            const currentLineText = val.substring(lineStart + 1, start);

            const match = currentLineText.match(/^\s*/);
            const currentIndent = match ? match[0] : "";
            let extraIndent = currentLineText.trimEnd().endsWith(":") ? "    " : "";
            
            const insertion = "\n" + currentIndent + extraIndent;
            textarea.value = val.substring(0, start) + insertion + val.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + insertion.length;
            update(textarea.value);
            sync_scroll(textarea);
        }
    }

    function highlightPython(code) {
        code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const tokenRegex = /((?:#).*?$)|((?:"(?:[^"\\\\]|\\\\.)*"|&apos;+&apos;+&apos;(?:[^&apos;]+&apos;\\\\]|\\\\.)*&apos;+&apos;)|\\b(def|class|return|if|else|elif|while|for|in|print|import|True|False|None)\\b|(\\b\\d+\\b)/gm;
        return code.replace(tokenRegex, function(match, comment, string, keyword, number) {
            if (comment) return `<span class="token-comment">${comment}</span>`;
            if (string) return `<span class="token-string">${string}</span>`;
            if (keyword) return `<span class="token-keyword">${keyword}</span>`;
            if (number) return `<span class="token-number">${number}</span>`;
            return match;
        });
    }

    var outputDiv = document.getElementById("output");
    function outf(text) { 
        var span = document.createElement("span");
        span.innerText = text;
        outputDiv.appendChild(span);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    } 
    
    function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) throw "Err";
        return Sk.builtinFiles["files"][x];
    }

    function runCode() { 
        outputDiv.innerHTML = "";
        Sk.configure({ 
            output: outf, 
            read: builtinRead, 
            __future__: Sk.python3 
        }); 
        
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, editing.value, true))
        .then(() => {
            var s = document.createElement("span");
            s.className = "output-success";
            s.innerText = "\n>>> Finished successfully.";
            outputDiv.appendChild(s);
        }, (err) => {
            var s = document.createElement("span");
            s.className = "output-error";
            s.innerText = "\n" + err.toString();
            outputDiv.appendChild(s);
        });
    }

    function clearOutput() { outputDiv.innerHTML = ""; }

    function syncWithMoodle(code) {
        window.parent.postMessage({ type: "moodle-submit-code", content: code }, "*");
    }

    async function submitToMoodle() {
        const code = editing.value;
        syncWithMoodle(code);
        
        // --- IMPROVED CLIPBOARD COPY ---
        if (navigator.clipboard && navigator.clipboard.writeText) {
            try {
                await navigator.clipboard.writeText(code);
            } catch (err) {
                fallbackCopy(code);
            }
        } else {
            fallbackCopy(code);
        }

        setDirty(false);
        
        const btn = document.querySelector(".btn-submit");
        const oldText = btn.innerText;
        btn.innerText = "✓ Synced & Copied!";
        setTimeout(() => btn.innerText = oldText, 2000);
    }
    
    function fallbackCopy(text) {
        const tempInput = document.createElement("textarea");
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        try {
            document.execCommand("copy");
        } catch (err) {
            console.warn("Clipboard copy failed");
        }
        document.body.removeChild(tempInput);
    }

    // LOAD SAVED WORK
    window.addEventListener("load", function() {
        // Check for "code" param in URL
        const codeParam = urlParams.get("code");

        if (codeParam) {
            try {
                const decodedCode = decodeURIComponent(atob(codeParam));
                editing.value = decodedCode;
                update(decodedCode);
                setDirty(false);
                return;
            } catch (e) {
                console.error("Failed to decode code param:", e);
            }
        }

        if (storageKey) {
            const savedCode = localStorage.getItem(storageKey);
            const savedDirty = localStorage.getItem(dirtyKey);

            if (savedCode && savedCode.trim() !== "") {
                editing.value = savedCode;
                update(savedCode);
                if (savedDirty !== null) {
                    setDirty(savedDirty === "true");
                } else {
                    setDirty(false);
                }
            } else {
                update(editing.value);
                setDirty(false);
            }
        } else {
            update(editing.value);
            setDirty(false);
        }
    });
</script>
</body>
</html>
