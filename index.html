<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Browser Playground</title>
    
    <!-- CDN LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skulpt/1.2.0/skulpt-stdlib.js" type="text/javascript"></script>

    <style>
        /* --- GENERAL LAYOUT --- */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: calc(100vh - 30px); /* Leave space for footer */
            width: 100vw;
        }

        /* --- LEFT PANEL: EDITOR --- */
        #editor-wrapper {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            background-color: #1e1e1e;
        }

        .panel-header {
            background-color: #252526;
            padding: 10px 15px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9cdcfe;
            border-bottom: 1px solid #333;
            flex-shrink: 0; 
        }

        #custom-editor-container {
            display: flex;
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden; 
        }

        #line-numbers {
            width: 50px;
            height: 100%;
            background-color: #1e1e1e;
            border-right: 1px solid #333;
            text-align: right;
            padding: 15px 10px 15px 0; 
            box-sizing: border-box;
            color: #606060;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow: hidden;
            flex-shrink: 0;
            user-select: none;
        }

        #code-overlay-wrapper {
            flex-grow: 1;
            position: relative;
            height: 100%;
            overflow: hidden;
        }

        #highlighting, #editing {
            margin: 0;
            padding: 15px; 
            border: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            white-space: pre; 
            overflow: auto;
        }

        #highlighting {
            z-index: 1;
            background-color: #1e1e1e;
            pointer-events: none; 
        }
        #highlighting code { font-family: inherit; }

        #editing {
            z-index: 2;
            color: transparent;       
            background: transparent;  
            caret-color: #d4d4d4;     
            outline: none;
            resize: none;             
        }

        /* --- SYNTAX HIGHLIGHTING COLORS --- */
        .token-keyword  { color: #569cd6; } 
        .token-string   { color: #ce9178; } 
        .token-comment  { color: #6a9955; font-style: italic; } 
        .token-number   { color: #b5cea8; } 

        /* --- RIGHT PANEL: OUTPUT --- */
        #output-wrapper {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
        }

        .toolbar {
            padding: 10px 15px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-run { background-color: #0e639c; color: white; }
        .btn-run:hover { background-color: #1177bb; }
        .btn-clear { background-color: #3c3c3c; color: #cccccc; }
        .btn-submit { background-color: #28a745; color: white; }

        #output {
            flex-grow: 1;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            overflow-y: auto;
            color: #cccccc;
            background-color: #1e1e1e;
        }

        .output-error { color: #f48771; }
        .output-success { color: #4ec9b0; font-style: italic; font-size: 12px; margin-top: 10px; display: block; }
        
        /* --- FOOTER WARNING --- */
        #sync-warning {
            height: 30px;
            background-color: #a31515;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            visibility: hidden; /* Hidden by default */
            transition: visibility 0.2s, opacity 0.2s;
            opacity: 0;
        }
        
        #sync-warning.visible {
            visibility: visible;
            opacity: 1;
        }

        ::-webkit-scrollbar { width: 10px; height: 10px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #424242; }
    </style>
</head>
<body>

<div class="container">
    <div id="editor-wrapper">
        <div class="panel-header">
            <span>main.py</span>
            <span style="font-size: 11px; color: #666;">Python 3 (Skulpt)</span>
        </div>
        <div id="custom-editor-container">
            <div id="line-numbers">1</div>
            <div id="code-overlay-wrapper">
                <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                <textarea id="editing" spellcheck="false" oninput="update(this.value); sync_scroll(this);" onscroll="sync_scroll(this);" onkeydown="handleKeyDown(event)"># Student: Enter your solution here
def hello():
    print("Hello from the editor!")

hello()</textarea>
            </div>
        </div>
    </div>

    <div id="output-wrapper">
        <div class="toolbar">
            <button class="btn-run" onclick="runCode()">► Run Code</button>
            <button class="btn-clear" onclick="clearOutput()">Clear Output</button>
            <button class="btn-submit" onclick="submitToMoodle()">Sync Changes</button>
        </div>
        <div id="output"></div>
    </div>
</div>

<!-- Warning Footer -->
<div id="sync-warning">
    ⚠️ Warning: Current content not synced to Moodle
</div>

<script>
    // --- DYNAMIC CONFIGURATION ---
    const urlParams = new URLSearchParams(window.location.search);
    const QUESTION_ID = urlParams.get('id') || "default_question"; 

    const editing = document.getElementById('editing');
    const highlightingContent = document.getElementById('highlighting-content');
    const highlighting = document.getElementById('highlighting');
    const lineNumbers = document.getElementById('line-numbers');
    const syncWarning = document.getElementById('sync-warning');

    const storageKey = "python_editor_" + QUESTION_ID;
    
    // Track if current content is dirty (unsynced)
    let isDirty = false;

    function update(text) {
        let result_text = text;
        if(text[text.length-1] == "\n") result_text += " "; 
        highlightingContent.innerHTML = highlightPython(result_text);
        updateLineNumbers(text);
        
        // Show warning as soon as a change is made
        setDirty(true);
        
        localStorage.setItem(storageKey, text);
    }

    function setDirty(dirty) {
        isDirty = dirty;
        if (dirty) {
            syncWarning.classList.add('visible');
        } else {
            syncWarning.classList.remove('visible');
        }
    }

    function updateLineNumbers(text) {
        const lines = text.split('\n').length;
        lineNumbers.innerHTML = Array(lines).fill(0).map((_, i) => i + 1).join('<br>');
    }

    function sync_scroll(element) {
        highlighting.scrollTop = element.scrollTop;
        highlighting.scrollLeft = element.scrollLeft;
        lineNumbers.scrollTop = element.scrollTop;
    }

    function handleKeyDown(e) {
        const textarea = e.target;
        if(e.key == "Tab") {
            e.preventDefault();
            const start = textarea.selectionStart;
            textarea.value = textarea.value.substring(0, start) + "    " + textarea.value.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + 4;
            update(textarea.value);
        } else if (e.key == "Enter") {
            e.preventDefault();
            const start = textarea.selectionStart;
            const val = textarea.value;
            const lineStart = val.lastIndexOf('\n', start - 1);
            const currentLine = val.substring(lineStart + 1, start);
            const match = currentLine.match(/^\s*/);
            const currentIndent = match ? match[0] : "";
            let extraIndent = currentLine.trimEnd().endsWith(":") ? "    " : "";
            const insertion = "\n" + currentIndent + extraIndent;
            textarea.value = val.substring(0, start) + insertion + val.substring(textarea.selectionEnd);
            textarea.selectionStart = textarea.selectionEnd = start + insertion.length;
            update(textarea.value);
            sync_scroll(textarea);
        }
    }

    function highlightPython(code) {
        code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const tokenRegex = /((?:#).*?$)|((?:"(?:[^"\\\\]|\\\\.)*"|'+"'"+'(?:[^'+"'"+'\\\\]|\\\\.)*['+"'"+']))|\\b(def|class|return|if|else|elif|while|for|in|print|import|True|False|None)\\b|(\\b\\d+\\b)/gm;
        return code.replace(tokenRegex, function(match, comment, string, keyword, number) {
            if (comment) return `<span class="token-comment">${comment}</span>`;
            if (string) return `<span class="token-string">${string}</span>`;
            if (keyword) return `<span class="token-keyword">${keyword}</span>`;
            if (number) return `<span class="token-number">${number}</span>`;
            return match;
        });
    }

    var outputDiv = document.getElementById("output");
    function outf(text) { 
        var span = document.createElement('span');
        span.innerText = text;
        outputDiv.appendChild(span);
        outputDiv.scrollTop = outputDiv.scrollHeight;
    } 
    function builtinRead(x) {
        if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) throw "Err";
        return Sk.builtinFiles["files"][x];
    }
    function runCode() { 
        outputDiv.innerHTML = "";
        Sk.configure({ output: outf, read: builtinRead, __future__: Sk.python3 }); 
        Sk.misceval.asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, editing.value, true))
        .then(() => {
            var s = document.createElement('span');
            s.className = 'output-success';
            s.innerText = "\n>>> Finished successfully.";
            outputDiv.appendChild(s);
        }, (err) => {
            var s = document.createElement('span');
            s.className = 'output-error';
            s.innerText = "\n" + err.toString();
            outputDiv.appendChild(s);
        });
    }

    function clearOutput() { outputDiv.innerHTML = ""; }

    function syncWithMoodle(code) {
        window.parent.postMessage({ type: 'moodle-submit-code', content: code }, '*');
    }

    function submitToMoodle() {
        syncWithMoodle(editing.value);
        
        // Hide warning since content is now synced
        setDirty(false);
        
        const btn = document.querySelector('.btn-submit');
        const oldText = btn.innerText;
        btn.innerText = "✓ Synced!";
        setTimeout(() => btn.innerText = oldText, 2000);
    }

    // LOAD SAVED WORK
    window.addEventListener('load', function() {
        const codeParam = urlParams.get('code');
        if (codeParam) {
            try {
                const decodedCode = decodeURIComponent(atob(codeParam));
                editing.value = decodedCode;
                update(decodedCode);
                // When loading from URL, it's considered synced/clean initially
                setDirty(false);
                return;
            } catch (e) {
                console.error("Failed to decode code param:", e);
            }
        }

        const savedCode = localStorage.getItem(storageKey);
        if (savedCode && savedCode.trim() !== "") {
            editing.value = savedCode;
            update(savedCode);
            // After loading local storage, it's considered synced/clean
            setDirty(false);
        } else {
            update(editing.value);
            setDirty(false); // Initial default state is clean
        }
    });
</script>

<!-- PARENT SCRIPT -->
<script>
(function() {
    const textareaSelector = 'textarea[name*="_answer"]'; 
    window.addEventListener('message', function(event) {
        if (event.data && event.data.type === 'moodle-submit-code') {
            const targetTextArea = document.querySelector(textareaSelector);
            if (targetTextArea) {
                targetTextArea.value = event.data.content;
                targetTextArea.dispatchEvent(new Event('change', { bubbles: true }));
                targetTextArea.dispatchEvent(new Event('input', { bubbles: true }));
            }
        }
    });
})();
</script>

</body>
</html>
